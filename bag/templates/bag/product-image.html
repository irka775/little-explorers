{% if item.product.image %}
<img class="img-fluid rounded" src="{{ item.product.image.url }}" alt="{{ item.product.name }}" loading="lazy"  width="300" height="300">
{% else %}
<img class="img-fluid rounded" src="{{ MEDIA_URL }}noimage.webp" alt="{{ item.product.name }}" loading="lazy"  width="300" height="300">
{% endif %}
