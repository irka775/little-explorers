{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mb-3">
        <div class="card-body">

            <h5 class=" card-title">
                <h2>Leave a Review</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </h5>
        </div>
    </div>

</div>
{% endblock %}
