{% extends "base.html" %}
{% block content %}
<div class="container mt-5">

    <div class="card mb-3">
        <div class="card-body">
            <h5 class=" card-title">

                <h2>Are you sure you want to delete this review?</h2>
                <p>{{ review.comment }}</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
                </form>

            </h5>
        </div>
    </div>
    
</div>
{% endblock %}
